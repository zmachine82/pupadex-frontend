
<div class="main">


    <div class="card">
      <!-- <img src="https://i.kym-cdn.com/entries/icons/facebook/000/013/564/doge.jpg" class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title">Review Puppy</h5>
        <form #form >
          <div class="form-group">
            <label for="body">Body</label>
            <textarea name="body" type="text" class="form-control" id="body" aria-describedby="bodyHelp" [(ngModel)]="newReview.body"></textarea>
          </div>

          <div class="form-group rating">
            <label for="rating">Rating</label>
            <select name="rating" id="rating" aria-describedby="ratingHelp" [(ngModel)]="newReview.rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          
          
          <button type="button" class="btn btn-primary" (click)="addReview()">Submit</button>
        </form>
      </div>
    </div>
  </div>
