<div class="main">


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">New Puppy</h5>
        <form #form >
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp" [(ngModel)]="puppy.name">
          </div>
          <div class="form-group">
            <label for="breed">Breed</label>
            <input name="breed" type="breed" class="form-control" id="breed" aria-describedby="breedHelp" [(ngModel)]="puppy.breed">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input name="age" type="text" class="form-control" id="age" aria-describedby="ageHelp" [(ngModel)]="puppy.age">
          </div>
          <div class="form-group">
            <label for="image">Image Link</label>
            <input name="image" type="text" class="form-control" id="image" aria-describedby="image" [(ngModel)]="puppy.image">
          </div>
          <button type="button" class="btn btn-primary" (click)="submitPuppy()">Submit</button>
        </form>
      </div>
    </div>
  </div>
