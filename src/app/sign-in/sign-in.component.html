<div class="main">
    <div class="card">
      <img src="https://i.kym-cdn.com/entries/icons/facebook/000/013/564/doge.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Sign In</h5>
        <form #form (keypress.enter)="signIn()" [formGroup]="formGroup">
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="password" formControlName="password">
          </div>
          <p *ngIf="signInError">
            email, password bad bro
          </p>
          <button type="submit" class="btn btn-primary" (click)="signIn()" [disabled]="!formGroup.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
