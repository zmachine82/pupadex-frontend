<div class="main">
    <div class="card">
      <img src="https://i.kym-cdn.com/entries/icons/facebook/000/013/564/doge.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Sign In</h5>
        <form #form (keypress.enter)="signIn()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="password" [(ngModel)]="user.password">
          </div>

          <button type="submit" class="btn btn-primary" (click)="signIn()">Submit</button>
        </form>
      </div>
    </div>
  </div>
