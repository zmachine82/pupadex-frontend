<div class="row p-4">
  <div class="col-lg-4 col-md-6 col-sm-12 p-2" *ngFor="let puppy of puppies">
    <div class="card" (click)="profile(puppy)">
      <div class="card-body">
        <h3 class="card-title">{{puppy.name}}</h3>
      </div>
      <img class="card-img-bottom" [src]="puppy.image" alt="Card image cap">
    </div>
  </div>
</div>
